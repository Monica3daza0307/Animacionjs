
 <!DOCTYPE html>

   <div id="clickText">Haz clic para activar el sonido</div>
 
   <audio id="impactSound" src="audio/audio.mp3" preload="auto"></audio>
 
   <script>
     let audioPlayed = false;
     document.body.addEventListener('click', () => {
       if (!audioPlayed) {
         const sound = document.getElementById("impactSound");
         sound.play();
         audioPlayed = true;
         document.getElementById("clickText").style.display = "none";
       }
     });
   </script>
